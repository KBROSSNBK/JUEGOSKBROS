<script type="module">

import { getDatabase, ref, push, set, update, remove, onValue, get, runTransaction, onDisconnect, serverTimestamp, onChildAdded } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {

const app = initializeApp(firebaseConfig);
const db  = getDatabase(app);

/* ---------- Helpers UI ---------- */
const $=s=>document.querySelector(s);
const cvs=$('#game'), ctx=cvs.getContext('2d');
const hud={ menu:$('#menu'), overlay:$('#count'), big:$('#countBig'), small:$('#countSmall'),
  toast:$('#toast'), nick:$('#nick'), btnJoin:$('#btnJoin'),
  lobby:$('#lobbyPanel'), playerList:$('#playerList'), lobbyCount:$('#lobbyCount'), lblPlayers:$('#lblPlayers')
};
function showMenu(b){ hud.menu.style.display=b?'block':'none'; }
function overlay(txt,sub){ hud.overlay.style.display='block'; hud.big.textContent=txt; hud.small.textContent=sub||''; }
function hideOverlay(){ hud.overlay.style.display='none'; }
let toastT=0; function toast(msg){ toastT=2; hud.toast.textContent=msg; hud.toast.style.display='block'; }
function stepToast(dt){ if(toastT>0){ toastT-=dt; if(toastT<=0) hud.toast.style.display='none'; } }

/* ---------- Viewport / Arena ---------- */
let W=0,H=0,DPR=1;
const TAU=Math.PI*2, rand=(a,b)=>a+Math.random()*(b-a);
const arena={cx:0,cy:0,r:0,innerR:0};
function resize(){ DPR=Math.min(2,window.devicePixelRatio||1);
  W=cvs.width=Math.floor(innerWidth*DPR);
  H=cvs.height=Math.floor(Math.max(document.documentElement.clientHeight, window.innerHeight||0)*DPR);
  setupArena();
}
function setupArena(){ arena.cx=W/2; arena.cy=H/2; arena.r=Math.min(W,H)*0.40; arena.innerR=arena.r*0.94; }
resize(); addEventListener('resize',resize);

/* Normalizaci√≥n: guardamos en DB en rango [-1,1] (0,0 centro) */
function nToPx(nx,ny){ return { x: arena.cx + nx*arena.innerR, y: arena.cy + ny*arena.innerR }; }
function pxToN(x,y){ return { nx: (x-arena.cx)/arena.innerR, ny: (y-arena.cy)/arena.innerR }; }

/* ---------- Firebase refs ---------- */
const ROOM_ID='sala_unica';
const roomRef = ref(db, `partidas/${ROOM_ID}`);
const jugRef  = ref(db, `partidas/${ROOM_ID}/jugadores`);
const itemsRef= ref(db, `partidas/${ROOM_ID}/items`);
const evRef   = ref(db, `partidas/${ROOM_ID}/events`);

let myId=null, myNick=null, isHost=false, joined=false;
let currentState='esperando';
let resetTimer=null;

/* ---------- Efectos ---------- */
const sparks=[];
function pushEventN(nx,ny,type,h){ push(evRef, { x:nx, y:ny, type, h, ts:serverTimestamp() }); }
function spawnSparks(x,y,n=14,hue=35){ for(let i=0;i<n;i++){ sparks.push({x,y,vx:Math.cos(rand(0,TAU))*rand(2,6),vy:Math.sin(rand(0,TAU))*rand(2,6),life:rand(12,24),t:0,hue:hue+rand(-10,10)});} }
function drawSparks(dt){ ctx.save(); ctx.globalCompositeOperation='lighter';
  for(let i=sparks.length-1;i>=0;i--){ const s=sparks[i]; s.t+=dt*60; if(s.t>s.life){ sparks.splice(i,1); continue;}
    s.x+=s.vx*dt*60; s.y+=s.vy*dt*60; s.vy+=0.02*dt*60; const a=1-s.t/s.life, r=3+(1-a)*3;
    ctx.fillStyle=`hsla(${s.hue},100%,60%,${a})`; ctx.beginPath(); ctx.arc(s.x,s.y,r,0,TAU); ctx.fill();
    ctx.fillStyle=`rgba(255,255,255,${a*0.8})`; ctx.beginPath(); ctx.arc(s.x,s.y,r*0.4,0,TAU); ctx.fill(); }
  ctx.restore(); }

/* Confeti: peque√±o estallido desde el centro */
const confetti=[];
function startConfettiBurst(){
  confetti.length=0;
  const N=24;
  for(let i=0;i<N;i++){
    const ang=Math.random()*TAU, sp=2+Math.random()*2.5;
    confetti.push({x:arena.cx,y:arena.cy,vx:Math.cos(ang)*sp,vy:Math.sin(ang)*sp,h:Math.floor(Math.random()*360),life:80+Math.random()*30,rot:Math.random()*TAU,vr:(Math.random()-.5)*0.15});
  }
}
function clearConfetti(){ confetti.length=0; }
function drawConfetti(dt){
  for(let i=confetti.length-1;i>=0;i--){
    const c=confetti[i];
    c.x+=c.vx*dt*60; c.y+=c.vy*dt*60; c.vx*=.99; c.vy*=.99; c.rot+=c.vr; c.life-=dt*60;
    if(c.life<=0){ confetti.splice(i,1); continue; }
    const a=Math.min(1,c.life/80);
    ctx.save(); ctx.translate(c.x,c.y); ctx.rotate(c.rot); ctx.globalAlpha=a;
    ctx.fillStyle=`hsl(${c.h},100%,60%)`; ctx.fillRect(-3,-6,6,12); ctx.restore();
  }
}

/* ---------- Sprites / Blades ---------- */
function makeSprite(r, base, acc){ const s=document.createElement('canvas'); s.width=s.height=Math.ceil(r*2.4); const g=s.getContext('2d'); g.translate(s.width/2,s.height/2);
  const grd=g.createRadialGradient(0,0,r*0.2,0,0,r); grd.addColorStop(0,'#aab6c8'); grd.addColorStop(.45,'#62708a'); grd.addColorStop(1,'#1a2230'); g.fillStyle=grd; g.beginPath(); g.arc(0,0,r,0,TAU); g.fill();
  g.save(); g.fillStyle=acc; for(let i=0;i<9;i++){ g.rotate(TAU/9); g.beginPath(); g.moveTo(r*0.78,0); g.lineTo(r*1.05,r*0.12); g.lineTo(r*0.92,-r*0.12); g.closePath(); g.fill(); } g.restore();
  g.lineWidth=6; g.strokeStyle='rgba(255,255,255,.25)'; g.beginPath(); g.arc(0,0,r*0.82,0,TAU); g.stroke();
  const core=g.createRadialGradient(-r*0.1,-r*0.1,r*0.1,0,0,r*0.46); core.addColorStop(0,'#0f1320'); core.addColorStop(1,'#0a0e18'); g.fillStyle=core; g.beginPath(); g.arc(0,0,r*0.46,0,TAU); g.fill(); return s; }

class Blade{
  constructor(o){ Object.assign(this,{ id:'',nick:'',x:0,y:0,vx:0,vy:0,ang:0,spinRPM:0,maxRPM:4500,hp:1000,maxHP:1000,baseRadius:28,radius:28,color:'#fff',accent:'#88aaff',launching:true,hasLaunched:false,alive:true,boostCD:0,s:null,queued:null,shield:0,giant:0,dmg:0 },o); }
  sprite(){ if(!this.s) this.s=makeSprite(this.baseRadius,this.color,this.accent); return this.s; }
  fairLaunch(angle){ const v=8.5,rpm=this.maxRPM*0.85; this.queued={vx:Math.cos(angle)*v, vy:Math.sin(angle)*v, rpm}; this.hasLaunched=true; }
  commitQueued(){ if(!this.queued) return; this.vx=this.queued.vx; this.vy=this.queued.vy; this.spinRPM=this.queued.rpm; this.launching=false; this.queued=null; }
  applyBoost(dx,dy){ if(this.boostCD>0||!this.alive) return; const m=Math.hypot(dx,dy)||1, nx=dx/m, ny=dy/m; const str=3.2; this.vx+=nx*str; this.vy+=ny*str; this.boostCD=0.75;
    const p={x:this.x+nx*this.radius,y:this.y+ny*this.radius}; const n=pxToN(p.x,p.y); pushEventN(n.nx,n.ny,'boost',45); spawnSparks(p.x,p.y,10,45); }
  dmgHP(d){ this.hp=Math.max(0,this.hp-d); if(this.hp<=0) this.alive=false; }
  step(dt){
    this.boostCD=Math.max(0,this.boostCD-dt);
    if(this.giant>0){ this.giant-=dt; this.radius=this.baseRadius*1.4; } else { this.radius=this.baseRadius; }
    if(this.shield>0) this.shield-=dt; if(this.dmg>0) this.dmg-=dt;
    if(this.launching || !this.alive) return;

    const k=Math.pow(1-0.65*0.001, dt*1000); this.vx*=k; this.vy*=k;
    this.x+=this.vx*dt*60; this.y+=this.vy*dt*60; this.ang+=(this.spinRPM/60)*TAU*dt;

    const speed=Math.hypot(this.vx,this.vy);
    const baseDecay=70, velDecay=10*speed;
    this.spinRPM=Math.max(0,this.spinRPM-(baseDecay+velDecay)*dt);

    // Limite del ring
    const dx=this.x-arena.cx, dy=this.y-arena.cy, d=Math.hypot(dx,dy);
    if(d>arena.innerR-this.radius){
      const nx=dx/d, ny=dy/d, overlap=d-(arena.innerR-this.radius);
      this.x-=nx*overlap; this.y-=ny*overlap;
      const vn=this.vx*nx+this.vy*ny; this.vx-=1.7*vn*nx; this.vy-=1.7*vn*ny;
      let wallLoss=120, wallHP=8; if(this.shield>0){ wallLoss*=0.45; wallHP*=0.5; }
      this.spinRPM=Math.max(0,this.spinRPM-wallLoss); this.dmgHP(wallHP);
      const n=pxToN(this.x,this.y); pushEventN(n.nx,n.ny,'wall',28); spawnSparks(this.x,this.y,14,28);
    }
  }
  draw(){
    const s=this.sprite(), scale=this.radius/this.baseRadius;
    const spinFactor=Math.min(1,this.spinRPM/2000);
    if(spinFactor>0.1){ ctx.save(); ctx.globalAlpha=0.12*spinFactor; ctx.strokeStyle='rgba(255,255,255,.5)'; ctx.lineWidth=6; ctx.beginPath(); ctx.arc(this.x,this.y,this.radius*0.9,0,TAU); ctx.stroke(); ctx.restore(); }
    ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.ang); ctx.drawImage(s,-s.width*0.5*scale,-s.height*0.5*scale,s.width*scale,s.height*scale);
    if(this.shield>0||this.dmg>0){ ctx.globalAlpha=.5; ctx.shadowBlur=18; ctx.shadowColor=this.shield>0?'rgba(76,209,255,.9)':'rgba(255,74,110,.9)'; ctx.strokeStyle=ctx.shadowColor; ctx.lineWidth=3; ctx.beginPath(); ctx.arc(0,0,this.radius*1.15,0,TAU); ctx.stroke(); }
    ctx.restore();

    const barW=100, barH=10, pad=this.radius+18, ratio=this.hp/this.maxHP;
    ctx.save(); ctx.translate(this.x,this.y-pad);
    ctx.fillStyle='rgba(255,255,255,.15)'; ctx.fillRect(-barW/2,-barH/2,barW,barH);
    ctx.strokeStyle='rgba(255,255,255,.35)'; ctx.lineWidth=2; ctx.strokeRect(-barW/2,-barH/2,barW,barH);
    ctx.fillStyle=(this.id===myId)?getComputedStyle(document.documentElement).getPropertyValue('--hp1'):getComputedStyle(document.documentElement).getPropertyValue('--hp2');
    ctx.fillRect(-barW/2,-barH/2,barW*ratio,barH); ctx.restore();

    ctx.save(); ctx.font=`${12*DPR}px system-ui`; ctx.textAlign='center'; ctx.fillStyle='#cfe5ff'; ctx.fillText(this.nick, this.x, this.y-pad-12*DPR); ctx.restore();
  }
}

/* ---------- Juego ---------- */
const game={phase:'menu', blades:new Map(), angle:-Math.PI/3, last:0};

/* Spawns normalizados */
function randomSpawnN(){
  const margin=0.14; const r=(1-margin)*Math.sqrt(Math.random()); const a=Math.random()*TAU;
  return { nx:Math.cos(a)*r, ny:Math.sin(a)*r };
}

/* Colisiones */
function collide(a,b){
  if(!a.alive||!b.alive) return;
  const dx=b.x-a.x, dy=b.y-a.y, d=Math.hypot(dx,dy), minD=a.radius+b.radius;
  if(d<=0||d>minD) return;
  const nx=dx/d, ny=dy/d, overlap=minD-d; a.x-=nx*overlap*0.5; a.y-=ny*overlap*0.5; b.x+=nx*overlap*0.5; b.y+=ny*overlap*0.5;
  const va=a.vx*nx+a.vy*ny, vb=b.vx*nx+b.vy*ny, k=0.9; const va2=(va+vb)-va, vb2=(va+vb)-vb;
  a.vx+=(va2-va)*nx*k; a.vy+=(va2-va)*ny*k; b.vx+=(vb2-vb)*nx*k; b.vy+=(vb2-vb)*ny*k;
  const rel=Math.abs(va-vb), baseRPM=60+35*rel, baseHP=12+7*rel;
  let lossA=baseRPM*(b.dmg>0?1.4:1)*(a.shield>0?0.5:1);
  let lossB=baseRPM*(a.dmg>0?1.4:1)*(b.shield>0?0.5:1);
  a.spinRPM=Math.max(0,a.spinRPM-lossA); b.spinRPM=Math.max(0,b.spinRPM-lossB);
  let hpA=baseHP*(b.dmg>0?1.3:1)*(a.shield>0?0.6:1);
  let hpB=baseHP*(a.dmg>0?1.3:1)*(b.shield>0?0.6:1);
  a.dmgHP(hpA); b.dmgHP(hpB);
  const mx=(a.x+b.x)/2,my=(a.y+b.y)/2; const n=pxToN(mx,my); pushEventN(n.nx,n.ny,'hit',Math.floor(Math.random()*360)); spawnSparks(mx,my,20);
}

/* √çtems (normalizados) */
const ITEM_TYPES=['shield','giant','damage','rpm'];
const items=new Map(); const itemsInFlight=new Set();
function itemR(){ return 18*DPR; }
function drawItems(){
  items.forEach(it=>{
    const p=nToPx(it.nx,it.ny);
    let color='#fff', emoji='?';
    if(it.type==='shield'){color='#4cd1ff';emoji='üõ°Ô∏è';}
    if(it.type==='giant'){ color='#ff9f1c';emoji='ü¶ç';}
    if(it.type==='damage'){color='#ff4a6e';emoji='üí•';}
    if(it.type==='rpm'){   color='#82ff6a';emoji='‚ö°';}
    ctx.save(); ctx.shadowColor=color; ctx.shadowBlur=15; ctx.fillStyle=color;
    ctx.globalAlpha=0.15+0.85*(Math.sin(performance.now()/200)+1)/2*0.3;
    ctx.beginPath(); ctx.arc(p.x,p.y,itemR(),0,TAU); ctx.fill();
    ctx.shadowBlur=0; ctx.globalAlpha=1; ctx.font=`${Math.floor(itemR()*1.3)}px system-ui, emoji`; ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.fillText(emoji,p.x,p.y+1); ctx.restore();
  });
}
onValue(itemsRef,s=>{ items.clear(); const v=s.val()||{}; for(const id in v) items.set(id,{id,...v[id]}); });

/* Pickup con sincronizaci√≥n de buffs (visibles para todos) */
async function tryPickup(me){
  for(const [id,it] of items){
    if(it.claimedBy) continue;
    const p=nToPx(it.nx,it.ny);
    if(Math.hypot(me.x-p.x,me.y-p.y) >= me.radius + itemR()) continue;
    if(itemsInFlight.has(id)) continue;
    itemsInFlight.add(id);
    try{
      const tx=await runTransaction(ref(db,`partidas/${ROOM_ID}/items/${id}/claimedBy`), cur=>cur||myId);
      const who=tx.snapshot.val();
      if(!(tx.committed && who===myId)) continue;

      const now=Date.now(), dur=6000;  // 6s
      if(it.type==='shield'){ me.shield=Math.max(me.shield,dur/1000); await update(ref(db,`partidas/${ROOM_ID}/jugadores/${myId}`),{shieldUntil: now+dur}); toast('üõ°Ô∏è Escudo'); }
      if(it.type==='giant'){  me.giant =Math.max(me.giant ,dur/1000); await update(ref(db,`partidas/${ROOM_ID}/jugadores/${myId}`),{giantUntil : now+dur});  toast('ü¶ç Gigante'); }
      if(it.type==='damage'){ me.dmg   =Math.max(me.dmg  ,dur/1000); await update(ref(db,`partidas/${ROOM_ID}/jugadores/${myId}`),{damageUntil: now+dur}); toast('üí• Da√±o+'); }
      if(it.type==='rpm'){    me.spinRPM=Math.min(me.maxRPM*1.05, me.spinRPM+700); toast('‚ö° RPM+'); }
      const n=pxToN(p.x,p.y); pushEventN(n.nx,n.ny,'item', it.type==='rpm'?100:30);
      await remove(ref(db,`partidas/${ROOM_ID}/items/${id}`));
    } finally { itemsInFlight.delete(id); }
  }
}

/* Arena y UI */
function drawArena(){
  ctx.clearRect(0,0,W,H); ctx.save(); ctx.translate(arena.cx,arena.cy);
  for(let i=6;i>=1;i--){ const r=arena.r*(i/6);
    ctx.beginPath(); ctx.arc(0,0,r,0,TAU);
    const g=ctx.createRadialGradient(0,0,r*0.2,0,0,r); g.addColorStop(0,'#0c1120'); g.addColorStop(1,'#080b12'); ctx.fillStyle=g; ctx.fill();
    ctx.strokeStyle = i%2 ? 'rgba(0,231,255,.30)' : 'rgba(138,43,255,.26)'; ctx.lineWidth = i===6?6:4; if(i===5) ctx.setLineDash([10,10]); else ctx.setLineDash([]); ctx.shadowColor = i%2?'rgba(0,231,255,.45)':'rgba(138,43,255,.4)'; ctx.shadowBlur=8; ctx.stroke(); ctx.shadowBlur=0;
  }
  // borde
  ctx.beginPath(); ctx.arc(0,0,arena.innerR,0,TAU); ctx.setLineDash([8,10]); ctx.strokeStyle='rgba(255,255,255,.25)'; ctx.lineWidth=2; ctx.stroke();
  ctx.restore();
}
function drawAim(b,angle){ ctx.save(); const col='#33d6ff'; ctx.strokeStyle=col; ctx.globalAlpha=.9; ctx.lineWidth=4; ctx.shadowColor=col; ctx.shadowBlur=10; ctx.beginPath(); ctx.moveTo(b.x,b.y); ctx.lineTo(b.x+Math.cos(angle)*160,b.y+Math.sin(angle)*160); ctx.stroke(); ctx.restore(); }

/* Controles */
addEventListener('keydown',e=>{
  if(document.activeElement===hud.nick) return;
  const me=game.blades.get(myId); if(!me) return;
  if(['w','a','s','d','W','A','S','D',' '].includes(e.key)) e.preventDefault();

  if(currentState==='lanzamiento' || (game.phase==='window')){
    if(e.key==='a'||e.key==='A') game.angle-=0.15;
    if(e.key==='d'||e.key==='D') game.angle+=0.15;
    if(e.key===' ' && me.launching) me.fairLaunch(game.angle);
    return;
  }
  if(currentState==='jugando'){
    if(e.key==='w'||e.key==='W') me.applyBoost(0,-1);
    if(e.key==='s'||e.key==='S') me.applyBoost(0, 1);
    if(e.key==='a'||e.key==='A') me.applyBoost(-1,0);
    if(e.key==='d'||e.key==='D') me.applyBoost( 1,0);
  }
});
hud.btnJoin.addEventListener('click', joinSingleRoom);
hud.nick.addEventListener('keydown', e=>{ if(e.key==='Enter') joinSingleRoom(); });

/* Loop */
function loop(t){
  const dt=Math.min(0.033,(t-(game.last||t))/1000); game.last=t;
  drawArena();

  const arr=[...game.blades.values()];
  for(const b of arr) b.step(dt);              // todos hacen step (buffs visibles)
  if(currentState==='jugando'){ for(const b of arr) b.launching=false; }

  for(let i=0;i<arr.length;i++) for(let j=i+1;j<arr.length;j++) collide(arr[i],arr[j]);

  const me=game.blades.get(myId);
  if(me){ if(currentState==='lanzamiento' && me.launching) drawAim(me, game.angle); tryPickup(me); }

  drawItems();
  for(const b of arr) b.draw();
  drawSparks(dt); drawConfetti(dt); stepToast(dt);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* Eventos compartidos (chispas) */
onChildAdded(evRef, snap=>{ const e=snap.val(); if(!e) return; const p=nToPx(e.x??0,e.y??0); spawnSparks(p.x,p.y, e.type==='hit'?20:12, e.h??35); });

/* Jugadores */
onValue(jugRef, s=>{
  const obj=s.val()||{}; const ids=Object.keys(obj); hud.lblPlayers.textContent=ids.length;

  // host mantiene jugCount en la sala
  if(isHost){ update(roomRef,{jugCount: ids.length}).catch(()=>{}); }

  for(const id in obj){
    const p=obj[id];
    if(!game.blades.has(id)){
      const pos=nToPx(p.x??0,p.y??0);
      game.blades.set(id,new Blade({id, nick:p.nick||'?', x:pos.x, y:pos.y, color:(id===myId?'#33d6ff':'#ff6b6b'), accent:(id===myId?'#7ad8ff':'#ffb4b4') }));
    }
    const b=game.blades.get(id); b.nick=p.nick||b.nick;

    const pos=nToPx(p.x??0,p.y??0);
    if(id!==myId){ b.x=pos.x; b.y=pos.y; b.vx=p.vx??b.vx; b.vy=p.vy??b.vy; b.spinRPM=p.spinRPM??b.spinRPM; b.hp=p.hp??b.hp; b.alive=p.alive!==false; }
    else{
      if(currentState==='pre' || currentState==='lanzamiento'){ b.x=pos.x; b.y=pos.y; b.vx=0; b.vy=0; b.spinRPM=0; b.launching=true; b.hasLaunched=false; }
    }

    // aplicar expiraciones de buffs para TODOS
    const nowMs=Date.now();
    b.shield = Math.max(0, ((p.shieldUntil ?? 0) - nowMs) / 1000);
    b.giant  = Math.max(0, ((p.giantUntil  ?? 0) - nowMs) / 1000);
    b.dmg    = Math.max(0, ((p.damageUntil ?? 0) - nowMs) / 1000);
  }

  for(const id of [...game.blades.keys()]) if(!obj[id]) game.blades.delete(id);

  // listado
  hud.playerList.innerHTML='';
  ids.map(k=>obj[k]?.nick||'¬ø?').forEach(n=>{
    const li=document.createElement('li'); li.innerHTML=`<span class="dot"></span><span>${n}${n===myNick?' (t√∫)':''}</span>`; hud.playerList.appendChild(li);
  });
  hud.lobbyCount.textContent=`(${ids.length}/10)`;

  // ARRANQUE AUTOM√ÅTICO: si soy host y hay 2+ -> pre (10 s)
  if(isHost && currentState==='esperando' && ids.length>=2){
    const now=Date.now();
    update(roomRef,{estado:'pre', tPre: now+10000, posSeeded:false, tGo:null, winnerNick:null, tFin:null}).catch(()=>{});
  }
  hud.lobby.style.display = (currentState==='esperando'||currentState==='pre'||currentState==='lanzamiento') ? 'block' : 'none';
});

/* Estado de la sala + recuperaci√≥n autom√°tica */
async function recoverIfStuck(v){
  const now=Date.now();
  if(v.estado==='fin' && (now-(v.tFin||0))>7000){
    const tx=await runTransaction(ref(db,`partidas/${ROOM_ID}/estado`), cur => cur==='fin'?'esperando':cur);
    if(tx.committed && tx.snapshot.val()==='esperando'){
      await update(roomRef,{ tPre:null,tGo:null,winnerNick:null,posSeeded:false,tFin:null });
      await remove(itemsRef).catch(()=>{});
      await remove(evRef).catch(()=>{});
      const js=await get(jugRef); const cnt=js.exists()?Object.keys(js.val()).length:0;
      if(cnt>=2){ await update(roomRef,{ estado:'pre', tPre: now+10000 }); }
    }
  }
}

onValue(roomRef, async s=>{
  const v=s.val()||{};
  if(!v.estado){ await update(roomRef,{estado:'esperando',jugCount:0,max:10}); return; }
  currentState=v.estado;

  if(v.estado!=='fin') clearConfetti();

  if(v.estado==='esperando'){
    if(!joined){ showMenu(true); hideOverlay(); }
    else { showMenu(false); overlay('ESPERANDO','Se necesitan 2+ jugadores'); }
  }

  if(v.estado==='pre'){
    // host siembra posiciones e √≠tems
    if(isHost && !v.posSeeded){
      const j=await get(jugRef); const updates={};
      j.forEach(js=>{ const id=js.key; const p=randomSpawnN();
        updates[`partidas/${ROOM_ID}/jugadores/${id}/x`]=p.nx;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/y`]=p.ny;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/vx`]=0;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/vy`]=0;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/spinRPM`]=0;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/hp`]=1000;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/alive`]=true;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/shieldUntil`]=null;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/giantUntil`]=null;
        updates[`partidas/${ROOM_ID}/jugadores/${id}/damageUntil`]=null;
      });
      updates[`partidas/${ROOM_ID}/posSeeded`]=true;
      updates[`partidas/${ROOM_ID}/items`]=null;
      updates[`partidas/${ROOM_ID}/events`]=null;
      await update(ref(db),updates);
    }
    showMenu(false);
    const tick=()=>{ const left=Math.max(0,Math.ceil((v.tPre - Date.now())/1000)); overlay(String(left),'La partida inicia en‚Ä¶');
      if(left<=0){ if(isHost){ const now=Date.now(); update(roomRef,{estado:'lanzamiento',tGo: now+3000}); } }
      else setTimeout(tick,250);
    }; tick();
  }

  if(v.estado==='lanzamiento'){
    showMenu(false);
    const tick=()=>{ const left=Math.max(0,Math.ceil((v.tGo - Date.now())/1000)); overlay(left>0?String(left):'GO!','A/D giran, ESPACIO lanza');
      if(left<=0){ if(isHost){ update(roomRef,{estado:'jugando'}); } }
      else setTimeout(tick,120);
    }; tick();
  }

  if(v.estado==='jugando'){
    hideOverlay();
    const me=game.blades.get(myId);
    if(me){ if(me.hasLaunched) me.commitQueued(); else me.alive=false; }
  }

  if(v.estado==='fin'){
    if(joined && v.winnerNick){ overlay(`¬°${v.winnerNick}!`,'CAMPE√ìN'); startConfettiBurst(); setTimeout(()=>hideOverlay(),5000); }
    if(isHost){
      if(resetTimer) clearTimeout(resetTimer);
      resetTimer=setTimeout(async ()=>{
        await update(roomRef,{ estado:'esperando', tPre:null,tGo:null,winnerNick:null,posSeeded:false,tFin:Date.now() });
        await remove(itemsRef).catch(()=>{}); await remove(evRef).catch(()=>{});
      },5000);
    }else{
      recoverIfStuck(v);
    }
  }
});

/* Spawner de √≠tems (host) ‚Äî l√≠mite 6 activos */
setInterval(async ()=>{
  if(!isHost) return;
  const st=await get(ref(db,`partidas/${ROOM_ID}/estado`)); if(st.val()!=='jugando') return;
  const snap=await get(itemsRef);
  const count=snap.exists()?Object.keys(snap.val()).length:0;
  if(count>=6) return;                               // <<< L√çMITE 6
  const p=randomSpawnN();
  await push(itemsRef,{ nx:p.nx, ny:p.ny, type:ITEM_TYPES[Math.floor(Math.random()*ITEM_TYPES.length)], created: serverTimestamp() });
},1500);

/* Unirse */
async function joinSingleRoom(){
  myNick=(hud.nick.value||'').trim(); if(!myNick){ alert('Escribe tu apodo'); return; }
  const r=await get(roomRef); if(!r.exists()){ await set(roomRef,{estado:'esperando',jugCount:0,max:10}); }
  joined=true; showMenu(false);

  const node=push(jugRef); myId=node.key;
  await runTransaction(ref(db,`partidas/${ROOM_ID}/hostId`), cur => cur || myId);
  const h=await get(ref(db,`partidas/${ROOM_ID}/hostId`)); isHost=(h.val()===myId);

  const sp=randomSpawnN(); const px=nToPx(sp.nx,sp.ny);
  const myBlade=new Blade({id:myId,nick:myNick,x:px.x,y:px.y,color:'#33d6ff',accent:'#7ad8ff',launching:true,alive:true,hp:1000});
  game.blades.set(myId,myBlade);

  await set(ref(db,`partidas/${ROOM_ID}/jugadores/${myId}`),{nick:myNick,alive:true,hp:1000,x:sp.nx,y:sp.ny,vx:0,vy:0,spinRPM:0});
  onDisconnect(ref(db,`partidas/${ROOM_ID}/jugadores/${myId}`)).remove();

  overlay('ESPERANDO','Se necesitan 2+ jugadores');
  game.phase='lobby';
}

/* Publicar mi estado + ganador */
setInterval(async ()=>{
  if(!myId) return;
  const me=game.blades.get(myId); if(!me) return;
  const n=pxToN(me.x,me.y);
  await update(ref(db,`partidas/${ROOM_ID}/jugadores/${myId}`),{x:n.nx,y:n.ny,vx:me.vx,vy:me.vy,spinRPM:me.spinRPM,hp:Math.round(me.hp),alive:me.alive});

  if(isHost){
    const st=await get(ref(db,`partidas/${ROOM_ID}/estado`));
    if(st.val()==='jugando'){
      const j=await get(jugRef); let alive=[];
      j.forEach(js=>{ const v=js.val(); if(v && v.alive!==false && (v.hp??1)>0) alive.push({id:js.key,nick:v.nick}); });
      if(alive.length<=1){
        await update(roomRef,{estado:'fin',winnerNick: (alive[0]?.nick || 'Nadie'), tFin: Date.now()});
      }
    }
  }
},120);

/* init */
setupArena(); showMenu(true);
